<script>
  let n = 1;
  while (n <= 10) {
    console.log(n);
    n++;
  }
</script>

<!-- Reprezinta o contructie repetitiva "while", atat timp cat while va fi adevarata. 
    Si la fiecare repetitie:
    (n++ va majora cu o unitate - n );
    (n-- va diminua cu o unitate - n ) 
-->

<script>
  let n = 10;
  while (n >= 1) {
    console.log(n);
    n--;
  }
</script>
